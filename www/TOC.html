<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="TOC.css">
    <!--<link id="TOC_JSON" rel="prefetch" type="text/json" href="TOC.json">-->
    <script src="scripts/TestBench.js"></script>
    <script src="scripts/Sandbox.js"></script>
    <script src="scripts/IndentedText.js"></script>
    <script src="scripts/HtmlWriter.js"></script>
    <script src="scripts/TOC.js"></script>
    <script src="scripts/TOC.Rendering.js"></script>
    <script src="scripts/TOC_test.js"></script>
    <script src="TOC_full.js"></script>
    <title>Game Develpment</title>
    <style>
        .testbench {
            display: none;
        }
        #TestBench_textarea {
            /*padding: 1em;*/
            /*position: absolute;*/
            /*left: 2em;*/
            /*right: 2em;*/
            /*height: 50%;*/
            width: 100%;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>
    <section id="TOC">
    </section>
    <div>
        <button id="showTestBench" class="right">Show TestBench</button>
    </div>
    <form id="TestBench" class="testbench">
        <fieldset>
            <legend>TOC Test Bench</legend>
            <label for="chooseJSON">Choose JSON:</label>
            <input type="file" id="chooseJSON" name="chooseJSON" />
            <div class="right">
                <button id="hideTestBench">Hide</button>
            </div>
            <br/><br/>
            <textarea id="TestBench_textarea" rows="20" "></textarea>
            <br /><br />
            <div class="left">
                <button id="showJSON">Show JSON</button>
                <button id="showCTOC">Show CToc</button>
                <button id="showHTML">Show HTML</button>
            </div>
            <div class="right">
                <button id="generateHTML">Generate HTML</button>
                <button id="injectHTML">Inject</button>
                <button id="restoreHTML">Restore</button>
            </div>
        </fieldset>
    </form>

    <script>
        window.addEventListener("load", TOC_test.init('TOC.json', TOC_full));
    </script>
</body>
</html>
